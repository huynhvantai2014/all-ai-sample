<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー一覧 - POSシステム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .touch-btn {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* テーブルの横スクロール対応 */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* テーブル行のhover効果 */
        .table-row:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- ユーザー一覧画面メインコンテナ -->
    <div class="max-w-4xl mx-auto bg-white shadow-lg min-h-screen">
        <!-- ヘッダー -->
        <header class="bg-blue-600 text-white p-4">
            <div class="flex items-center justify-between">
                <button id="back-btn" class="text-white hover:bg-blue-700 p-2 rounded touch-btn">
                    ← 戻る
                </button>
                <h1 class="text-xl font-bold">ユーザー一覧</h1>
                <div class="w-12"></div> <!-- スペーサー -->
            </div>
        </header>

        <!-- 検索・操作エリア -->
        <div class="p-4 border-b bg-white">
            <div class="flex flex-col sm:flex-row gap-3 items-center justify-between">
                <!-- 検索ボックス -->
                <div class="flex-1 w-full sm:w-auto">
                    <input 
                        type="text" 
                        id="search" 
                        placeholder="ユーザー検索（名前、ID、権限）" 
                        class="w-full p-3 border rounded-lg text-lg touch-btn"
                        autocomplete="off"
                    >
                </div>
                
                <!-- 新規追加ボタン -->
                <button 
                    id="add-user-btn" 
                    class="bg-green-500 text-white px-4 py-3 rounded-lg touch-btn hover:bg-green-600 font-semibold whitespace-nowrap"
                >
                    ＋ 新規追加
                </button>
            </div>
        </div>

        <!-- ユーザーリスト -->
        <div class="p-4">
            <!-- テーブルヘッダー（デスクトップ用） -->
            <div class="hidden md:block">
                <div class="table-container">
                    <table class="w-full bg-white border rounded-lg overflow-hidden">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-3 text-left font-semibold">ID</th>
                                <th class="px-4 py-3 text-left font-semibold">氏名</th>
                                <th class="px-4 py-3 text-left font-semibold">権限</th>
                                <th class="px-4 py-3 text-left font-semibold">状態</th>
                                <th class="px-4 py-3 text-center font-semibold">操作</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <!-- ユーザーデータがここに動的に追加される -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- カードレイアウト（モバイル用） -->
            <div class="md:hidden">
                <div id="user-card-container" class="space-y-3">
                    <!-- ユーザーカードがここに動的に追加される -->
                </div>
            </div>

            <!-- 検索結果メッセージ -->
            <div id="no-results" class="text-center py-8 text-gray-500 hidden">
                <p>ユーザーが見つかりません</p>
            </div>

            <!-- ローディング表示 -->
            <div id="loading" class="text-center py-8 hidden">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-500">読み込み中...</p>
            </div>
        </div>

        <!-- フッター -->
        <footer class="text-center text-xs text-gray-500 p-2 border-t">
            © 2025 POSシステム
        </footer>
    </div>

    <!-- ユーザー編集モーダル -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md mx-4 w-full max-h-[80vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-4 text-center" id="modal-title">ユーザー編集</h3>
            
            <form id="user-form" class="space-y-4">
                <!-- ユーザーID -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ユーザーID</label>
                    <input 
                        type="text" 
                        id="user-id" 
                        class="w-full p-3 border rounded-lg touch-btn"
                        required
                    >
                </div>
                
                <!-- 氏名 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">氏名</label>
                    <input 
                        type="text" 
                        id="user-name" 
                        class="w-full p-3 border rounded-lg touch-btn"
                        required
                    >
                </div>
                
                <!-- 権限 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">権限</label>
                    <select 
                        id="user-role" 
                        class="w-full p-3 border rounded-lg touch-btn"
                        required
                    >
                        <option value="">選択してください</option>
                        <option value="admin">管理者</option>
                        <option value="manager">マネージャー</option>
                        <option value="staff">スタッフ</option>
                    </select>
                </div>
                
                <!-- 状態 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">状態</label>
                    <select 
                        id="user-status" 
                        class="w-full p-3 border rounded-lg touch-btn"
                        required
                    >
                        <option value="">選択してください</option>
                        <option value="active">有効</option>
                        <option value="inactive">無効</option>
                    </select>
                </div>
                
                <!-- メールアドレス -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                    <input 
                        type="email" 
                        id="user-email" 
                        class="w-full p-3 border rounded-lg touch-btn"
                        required
                    >
                </div>
            </form>
            
            <div class="mt-6 flex gap-2">
                <button id="modal-close" class="flex-1 p-3 bg-gray-300 rounded-lg touch-btn hover:bg-gray-400">
                    キャンセル
                </button>
                <button id="modal-save" class="flex-1 p-3 bg-blue-500 text-white rounded-lg touch-btn hover:bg-blue-600">
                    保存
                </button>
            </div>
        </div>
    </div>

    <!-- メッセージ表示 -->
    <div id="message" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-lg hidden z-50">
        メッセージ
    </div>

    <!-- JavaScript モジュール読み込み -->
    <script type="module" src="../../scripts/userList.js"></script>
</body>
</html>
