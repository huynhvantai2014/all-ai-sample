<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー編集</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col items-center">
    <main class="w-full max-w-md bg-white rounded shadow p-6 mt-12">
      <h1 class="text-xl font-bold mb-4 text-center">ユーザー編集</h1>
      <form id="edit-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">ユーザーID</label>
          <input id="user-id" type="text" class="w-full px-3 py-2 border rounded bg-gray-100" readonly />
        </div>
        <div>
          <label class="block text-sm font-medium">氏名</label>
          <input id="name" type="text" class="w-full px-3 py-2 border rounded" required />
        </div>
        <div>
          <label class="block text-sm font-medium">権限</label>
          <select id="role" class="w-full px-3 py-2 border rounded">
            <option value="管理者">管理者</option>
            <option value="スタッフ">スタッフ</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">状態</label>
          <select id="status" class="w-full px-3 py-2 border rounded">
            <option value="有効">有効</option>
            <option value="無効">無効</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium">パスワード</label>
          <input id="password" type="password" class="w-full px-3 py-2 border rounded" />
          <button type="button" id="reset-pw" class="mt-1 text-xs text-blue-500">リセット</button>
        </div>
        <div class="flex space-x-2">
          <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">保存</button>
          <button type="button" id="cancel" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">キャンセル</button>
        </div>
        <div id="error-msg" class="text-red-500 text-sm hidden">入力値に誤りがあります</div>
      </form>
    </main>
    <footer class="text-center py-4 text-gray-400 text-xs bg-white border-t w-full mt-8">
      © 2025 All-AI Sample. All rights reserved.
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
