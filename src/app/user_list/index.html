<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザー一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header class="flex items-center justify-between px-4 py-2 bg-white shadow">
      <div class="flex items-center space-x-2">
        <img src="/assets/images/logo.png" alt="ロゴ" class="h-10 w-10" />
        <span class="text-xl font-bold">POSシステム</span>
      </div>
    </header>
    <main class="flex-1 flex flex-col items-center p-4">
      <div class="w-full max-w-2xl">
        <div class="flex space-x-2 mb-4">
          <input id="search" type="text" placeholder="検索..." class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <button id="add-user" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">新規追加</button>
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded shadow">
            <thead>
              <tr>
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">氏名</th>
                <th class="px-4 py-2">権限</th>
                <th class="px-4 py-2">状態</th>
                <th class="px-4 py-2">操作</th>
              </tr>
            </thead>
            <tbody id="user-list"></tbody>
          </table>
        </div>
      </div>
    </main>
    <footer class="text-center py-4 text-gray-400 text-xs bg-white border-t mt-4">
      © 2025 All-AI Sample. All rights reserved.
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
