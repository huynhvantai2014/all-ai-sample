<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面 - POS</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    .login-title {
      font-size: 1.5rem;
      margin-bottom: 24px;
      text-align: center;
      color: #1976d2;
    }
    .login-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <header>POSシステム</header>
  <main>
    <div class="login-container">
      <div class="login-title">ログイン</div>
      <form>
        <input type="text" placeholder="ユーザーID" required>
        <input type="password" placeholder="パスワード" required>
        <label><input type="checkbox"> 端末を記憶する</label>
        <div class="login-actions">
          <button type="submit">ログイン</button>
          <button type="button">パスワード再設定</button>
        </div>
      </form>
    </div>
  </main>
  <footer>Copyright &copy; 2025 POS Demo</footer>
</body>
</html>
