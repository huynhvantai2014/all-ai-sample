<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮販売一覧画面 - POS</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .list-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    .list-title {
      font-size: 1.3rem;
      margin-bottom: 20px;
      text-align: center;
      color: #1976d2;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f5f5f5;
      color: #1976d2;
    }
    .list-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <header>POSシステム</header>
  <main>
    <div class="list-container">
      <div class="list-title">仮販売一覧</div>
      <table>
        <thead>
          <tr>
            <th>仮販売ID</th>
            <th>担当者</th>
            <th>日時</th>
            <th>状態</th>
            <th>合計金額</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>PROV-20251029-0001</td>
            <td>山田</td>
            <td>10:15</td>
            <td>未確定</td>
            <td>¥12,000</td>
            <td class="list-actions">
              <button>詳細</button>
              <button>編集</button>
              <button>削除</button>
            </td>
          </tr>
          <tr>
            <td>PROV-20251029-0002</td>
            <td>佐藤</td>
            <td>10:22</td>
            <td>未確定</td>
            <td>¥8,500</td>
            <td class="list-actions">
              <button>詳細</button>
              <button>編集</button>
              <button>削除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="list-actions">
        <button>新規作成</button>
        <button>検索</button>
      </div>
    </div>
  </main>
  <footer>Copyright &copy; 2025 POS Demo</footer>
</body>
</html>
