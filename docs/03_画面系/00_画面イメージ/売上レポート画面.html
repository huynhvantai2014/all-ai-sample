<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>売上レポート画面</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <header>売上レポート</header>
  <main class="card">
    <h2>売上レポート</h2>
    <form style="margin-bottom:16px;">
      <input type="date" style="margin-right:8px;">
      <select style="margin-right:8px;"><option>全店舗</option><option>新宿</option><option>池袋</option></select>
      <input type="text" placeholder="担当者名で検索" style="margin-right:8px;">
      <button type="button">フィルタ</button>
    </form>
    <table class="table">
      <thead>
        <tr><th>日付</th><th>店舗</th><th>担当者</th><th>売上</th><th>操作</th></tr>
      </thead>
      <tbody>
        <tr><td>2025/10/29</td><td>新宿</td><td>山田</td><td>¥130,000</td><td><button>詳細</button></td></tr>
        <tr><td>2025/10/29</td><td>池袋</td><td>佐藤</td><td>¥90,000</td><td><button>詳細</button></td></tr>
      </tbody>
    </table>
    <div style="margin:16px 0;">
      <button style="margin-right:8px;">CSV出力</button>
      <button>Excel出力</button>
    </div>
    <div style="margin-top:18px;">
      <span style="color:#1976d2;font-size:0.95rem;">フィルタ・検索・出力は全店舗・担当者で可能</span>
      <span style="color:#e53935;font-size:0.95rem;">エラー時は管理者に通知</span>
    </div>
  </main>
  <footer>© 2025 POS System</footer>
</body>
</html>
