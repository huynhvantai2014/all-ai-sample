<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>仮販売作成画面 - POS</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .order-container {
      max-width: 480px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    .order-title {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
      color: #1976d2;
    }
    .order-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>POSシステム</header>
  <main>
    <div class="order-container">
      <div class="order-title">仮販売作成</div>
      <form>
        <input type="text" placeholder="商品バーコード/商品名" required>
        <input type="number" placeholder="数量" min="1" required>
        <input type="text" placeholder="顧客情報（任意）">
        <textarea placeholder="備考・設置メモ"></textarea>
        <div class="order-actions">
          <button type="submit">登録</button>
          <button type="button">クリア</button>
          <button type="button">キャンセル</button>
        </div>
      </form>
    </div>
  </main>
  <footer>Copyright &copy; 2025 POS Demo</footer>
</body>
</html>
