<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チェックアウト画面</title>
  <link rel="stylesheet" href="base.css">
</head>
<body>
  <header>チェックアウト</header>
  <main class="card">
    <h2>チェックアウト</h2>
    <form style="margin-bottom:16px;">
      <input type="text" placeholder="バーコード・JANをスキャン" style="width:100%;margin-bottom:8px;">
      <button type="button" style="width:100%;margin-bottom:12px;">商品追加</button>
    </form>
    <table class="table">
      <thead>
        <tr><th>商品</th><th>数量</th><th>価格</th><th>割引</th><th>操作</th></tr>
      </thead>
      <tbody>
        <tr><td>冷蔵庫</td><td><input type="number" value="1" style="width:50px;"></td><td>¥50,000</td><td>10%</td><td><button>削除</button></td></tr>
        <tr><td>テレビ</td><td><input type="number" value="2" style="width:50px;"></td><td>¥80,000</td><td>5%</td><td><button>削除</button></td></tr>
      </tbody>
    </table>
    <div style="margin:16px 0;">
      <span style="font-size:1.05rem;">合計金額: <b>¥210,000</b></span>
      <span style="margin-left:24px;font-size:1.05rem;">消費税: <b>¥21,000</b></span>
    </div>
    <button style="width:100%;font-size:1.1rem;">会計処理</button>
    <div style="margin-top:18px;">
      <span style="color:#e53935;font-size:0.95rem;">在庫警告: テレビは残り2台です</span>
      <span style="color:#1976d2;font-size:0.95rem;">バーコード・JAN未登録商品は管理者に通知</span>
    </div>
  </main>
  <footer>© 2025 POS System</footer>
</body>
</html>
