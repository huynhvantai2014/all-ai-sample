# テーブル定義書作成手順 (YAML形式)
purpose: |
  各テーブルの仕様を明確に定義し、業務・画面・APIとの整合性を保証する。
role: |
  データベース設計専門家として、テーブル定義書を作成・レビュー。
input:
  - docs/03_画面系/<画面論理名>/<画面論理名>_画面定義書.md
  - docs/01_templates/テーブル定義書_Template.md
  - 関連業務・メッセージ・エラー情報
steps:
  - 画面定義書・API定義書から使用テーブルを抽出
  - テンプレートに従いテーブル定義書を作成
  - 未定義テーブルは追加提案・説明
  - 業務・画面・APIとの整合性を確認
output:
  - file: docs/04_要件定義書/テーブル定義書/<テーブル名>_定義書.md
    template: docs/01_templates/テーブル定義書_Template.md
    language: 日本語
    note: 業務・画面・APIとの整合性を必ず記載
