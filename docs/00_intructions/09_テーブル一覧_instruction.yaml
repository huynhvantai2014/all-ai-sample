# テーブル一覧作成手順 (YAML形式)
purpose: |
  業務・画面・APIで使用するテーブルを一覧化し、検索・テスト・開発の効率化を図る。
role: |
  データベース設計専門家として、テーブル一覧を管理・更新。
input:
  - docs/04_要件定義書/テーブル定義書/<テーブル名>_定義書.md
  - docs/01_templates/テーブル一覧_Template.md
steps:
  - テーブル定義書からテーブル一覧を抽出
  - テンプレートに従いテーブル一覧ファイルを作成
  - 業務変更・テーブル追加時は必ず更新
output:
  - file: docs/04_要件定義書/テーブル一覧.md
    template: docs/01_templates/テーブル一覧_Template.md
    language: 日本語
    note: 一覧は網羅的・明確・検索しやすいこと
