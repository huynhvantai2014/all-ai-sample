# 画面概要作成・管理手順 (YAML形式)
purpose: |
  ユーザーストーリーと画面一覧から各画面の概要を作成し、モバイル・タブレット最適化（UI/UX）を必ず記載する。
role: |
  IPA標準に基づくシステム設計専門家として、命名規則・一貫性・可追跡性を重視。
input:
  - docs/user_story 配下の全ファイル
  - docs/03_画面系/画面一覧.md
  - docs/01_templates/画面概要_Template.md
  - docs/00_intructions/00_naming_and_structure_reference.md
steps:
  - user storyを分析し、画面一覧に従い各画面の概要ファイルを作成
  - テンプレートに従い項目を記載
  - 情報不足時は「情報不足」と明記し、参照元user storyを記載
  - 新規画面が必要な場合は画面一覧に追加し、概要も作成
output:
  - file: docs/03_画面系/<画面論理名>/画面概要.md
    language: 日本語
    template: docs/01_templates/画面概要_Template.md
    note: モバイル・タブレット最適化（UI/UX）観点を必ず記載
