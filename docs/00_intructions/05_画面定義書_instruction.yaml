# 画面定義書作成手順 (YAML形式)
purpose: |
  各画面で使用されるAPIを明確に定義し、品質・一貫性・検索性・発展性を保証する。
role: |
  業務分析・システム設計・API設計の専門家として、API定義書を作成・レビュー。
input:
  - docs/03_画面系/<画面論理名>/<画面論理名>_画面定義書.md
  - docs/01_templates/API定義書_Template.md
  - 関連業務・メッセージ・エラー情報
steps:
  - 画面定義書からAPI使用リストを作成
  - 各APIごとにテンプレートに従いAPI定義書を作成
  - APIが未定義の場合は追加提案・説明
  - メッセージ・エラー情報と照合し一貫性を確認
output:
  - file: docs/03_画面系/<画面論理名>/<画面論理名>_画面定義書.md
    template: docs/01_templates/API定義書_Template.md
    language: 日本語
    note: 画面で使用するAPIをすべて記載し、一貫性・検索性を保証
