# Next.jsフルスタック開発手順 (YAML形式)
purpose: |
  Next.jsとMaterial UIを用いたPOSフルスタック開発の標準手順を定義する。
role: |
  Next.js/React/Material UIの設計・実装・テスト専門家として、設計基準・命名規則・一貫性を重視。
input:
  - docs/00_intructions/00_naming_and_structure_reference.md
  - docs/01_templates/*
  - docs/03_画面系/00_画面イメージ/*
  - src/app/*
steps:
  - リポジトリのクローン・セットアップ
  - 依存パッケージのインストール
  - 環境変数の設定
  - 開発サーバ起動・画面確認
  - テーマ/UI設定・新規画面追加・API拡張
output:
  - src/app/[画面名]/page.tsx
  - src/app/api/[API名]/route.ts
  - docs/03_画面系/00_画面イメージ/[画面論理名].html
    note: 命名規則・設計基準・一貫性を厳守
