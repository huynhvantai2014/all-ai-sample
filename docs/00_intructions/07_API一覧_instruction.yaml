# API一覧作成手順 (YAML形式)
purpose: |
  各画面で使用されるAPIを一覧化し、検索・テスト・開発の効率化を図る。
role: |
  業務分析・システム設計・API設計の専門家として、API一覧を管理・更新。
input:
  - docs/03_画面系/<画面論理名>/<画面論理名>_画面定義書.md
  - docs/01_templates/API一覧_Template.md
steps:
  - 画面定義書からAPI一覧を抽出
  - テンプレートに従いAPI一覧ファイルを作成
  - 業務変更・API追加時は必ず更新
output:
  - file: docs/04_要件定義書/API一覧.md
    template: docs/01_templates/API一覧_Template.md
    language: 日本語
    note: 一覧は網羅的・明確・検索しやすいこと
