<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仮販売作成画面 (SRC0002)</title>
  <link rel="stylesheet" href="SRC0002.css">
</head>
<body>
  <header class="header">
    <h1>仮販売作成</h1>
  </header>
  <main class="main-content">
    <section class="order-card">
      <h2>見積・仮販売入力</h2>
      <form class="order-form">
        <div class="form-group">
          <label for="barcode">商品バーコード/JAN/SKU</label>
          <input type="text" id="barcode" placeholder="商品コードを入力">
          <button type="button" class="btn-scan">スキャン</button>
        </div>
        <div class="form-group">
          <label for="quantity">数量</label>
          <input type="number" id="quantity" min="1" value="1">
        </div>
        <div class="form-group">
          <label for="price">価格</label>
          <input type="text" id="price" placeholder="価格を入力">
        </div>
        <div class="form-group">
          <label for="discount">割引/プロモーション</label>
          <input type="text" id="discount" placeholder="割引コード等">
        </div>
        <div class="form-group">
          <label for="delivery">配送・設置希望</label>
          <input type="text" id="delivery" placeholder="配送条件・設置希望">
        </div>
        <div class="form-group">
          <label for="note">備考</label>
          <textarea id="note" rows="2" placeholder="備考を入力"></textarea>
        </div>
        <div class="form-group">
          <label for="customer">顧客情報（任意）</label>
          <input type="text" id="customer" placeholder="顧客名・連絡先等">
        </div>
        <button type="submit" class="btn-create">仮販売作成・送信</button>
      </form>
      <div class="ai-recommend">
        <h3>AIレコメンド商品</h3>
        <div class="recommend-list">
          <div class="recommend-item">冷蔵庫 <span class="tag">アップセル</span></div>
          <div class="recommend-item">洗濯機 <span class="tag">関連商品</span></div>
        </div>
      </div>
    </section>
    <aside class="info-panel">
      <div>仮販売番号: <span>PROV-20251022-0001</span></div>
      <div>在庫状態: <span>ホールド中</span></div>
      <div>有効期限: <span>2025/10/23 23:59</span></div>
    </aside>
  </main>
  <footer class="footer">
    <small>&copy; 2025 POS System Demo</small>
  </footer>
</body>
</html>
