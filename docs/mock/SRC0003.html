<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仮販売一覧画面 (SRC0003)</title>
  <link rel="stylesheet" href="SRC0003.css">
</head>
<body>
  <header class="header">
    <h1>仮販売一覧</h1>
  </header>
  <main class="main-content">
    <section class="list-card">
      <h2>仮販売リスト管理</h2>
      <div class="filter-export-row">
        <div class="filter-panel">
          <input type="text" placeholder="仮販売番号/担当者/状態で検索" class="filter-input">
          <select class="filter-select">
            <option>全ての状態</option>
            <option>未処理</option>
            <option>処理済</option>
            <option>期限切れ</option>
          </select>
          <button class="btn-filter">検索</button>
        </div>
        <div class="export-panel">
          <button class="btn-export">CSVエクスポート</button>
          <button class="btn-export">Excelエクスポート</button>
        </div>
      </div>
      <table class="order-table">
        <thead>
          <tr>
            <th>仮販売番号</th>
            <th>担当者</th>
            <th>日時</th>
            <th>状態</th>
            <th>金額</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr class="highlight">
            <td>PROV-20251022-0001</td>
            <td>山田</td>
            <td>2025/10/22 10:15</td>
            <td>未処理</td>
            <td>¥120,000</td>
            <td><button class="btn-detail">詳細</button> <button class="btn-confirm">確定</button></td>
          </tr>
          <tr>
            <td>PROV-20251021-0002</td>
            <td>佐藤</td>
            <td>2025/10/21 16:40</td>
            <td>処理済</td>
            <td>¥85,000</td>
            <td><button class="btn-detail">詳細</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer class="footer">
    <small>&copy; 2025 POS System Demo</small>
  </footer>
</body>
</html>
