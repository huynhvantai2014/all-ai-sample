<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レジ販売画面 (SRC0004)</title>
  <link rel="stylesheet" href="SRC0004.css">
</head>
<body>
  <header class="header">
    <h1>レジ販売</h1>
  </header>
  <main class="main-content">
    <section class="checkout-card">
      <h2>商品販売・決済</h2>
      <form class="checkout-form">
        <div class="form-group">
          <label for="scan">バーコード/JAN/SKU</label>
          <input type="text" id="scan" placeholder="商品コードを入力">
          <button type="button" class="btn-scan">スキャン</button>
        </div>
        <div class="form-group">
          <label for="quantity">数量</label>
          <input type="number" id="quantity" min="1" value="1">
        </div>
        <div class="form-group">
          <label for="discount">割引/バウチャー</label>
          <input type="text" id="discount" placeholder="割引コード等">
        </div>
        <div class="form-group">
          <label for="price">価格</label>
          <input type="text" id="price" placeholder="価格を入力">
        </div>
        <div class="form-group">
          <label for="tax">消費税 (10%)</label>
          <input type="text" id="tax" value="¥0" readonly>
        </div>
        <div class="form-group">
          <label for="total">合計金額</label>
          <input type="text" id="total" value="¥0" readonly>
        </div>
        <button type="submit" class="btn-checkout">決済へ進む</button>
      </form>
      <div class="product-images">
        <h3>商品画像</h3>
        <div class="images-list">
          <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/barcode-1296529_1280.png" alt="商品バーコード" class="product-img">
          <img src="https://cdn.pixabay.com/photo/2014/04/03/10/32/cash-register-312417_1280.png" alt="レジ" class="product-img">
        </div>
      </div>
    </section>
    <section class="cart-list">
      <h2>商品リスト（カート）</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th>画像</th>
            <th>商品名</th>
            <th>SKU/JAN</th>
            <th>数量</th>
            <th>単価</th>
            <th>割引</th>
            <th>合計</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="img/sample1.png" alt="商品画像" class="product-img"></td>
            <td>サンプル商品A</td>
            <td>1234567890123</td>
            <td><input type="number" value="2" min="1" class="qty-input"></td>
            <td>¥1,000</td>
            <td>10%</td>
            <td>¥1,800</td>
            <td>
              <button class="edit-btn">編集</button>
              <button class="delete-btn">削除</button>
            </td>
          </tr>
          <tr>
            <td><img src="img/sample2.png" alt="商品画像" class="product-img"></td>
            <td>サンプル商品B</td>
            <td>9876543210987</td>
            <td><input type="number" value="1" min="1" class="qty-input"></td>
            <td>¥2,500</td>
            <td>0%</td>
            <td>¥2,500</td>
            <td>
              <button class="edit-btn">編集</button>
              <button class="delete-btn">削除</button>
            </td>
          </tr>
          <!-- カートが空の場合 -->
          <!-- <tr><td colspan="8" class="empty-cart">カートは空です</td></tr> -->
        </tbody>
      </table>
    </section>
  </main>
  <footer class="footer">
    <small>&copy; 2025 POS System Demo</small>
  </footer>
</body>
</html>
