<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>決済選択画面 (SRC0005)</title>
  <link rel="stylesheet" href="SRC0005.css">
</head>
<body>
  <header class="header">
    <h1>決済方法の選択</h1>
  </header>
  <main class="main-content">
    <section class="payment-card">
      <h2>お支払い方法を選択してください</h2>
      <div class="payment-options">
        <button class="payment-btn cash"><span class="icon">💴</span> 現金</button>
        <button class="payment-btn credit"><span class="icon">💳</span> クレジットカード</button>
        <button class="payment-btn ic"><span class="icon">🪪</span> ICカード</button>
        <button class="payment-btn qr"><span class="icon">📱</span> QRコード</button>
        <button class="payment-btn split"><span class="icon">🔀</span> 分割払い</button>
      </div>
      <div class="payment-summary">
        <div>合計金額: <span>¥4,300</span></div>
        <div>消費税: <span>¥430</span></div>
      </div>
      <button class="btn-confirm">決済を確定</button>
    </section>
  </main>
  <footer class="footer">
    <small>&copy; 2025 POS System Demo</small>
  </footer>
</body>
</html>
